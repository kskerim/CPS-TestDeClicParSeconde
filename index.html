<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Test CPS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Test de Clics Par Seconde (CPS)</h1>
        <div class="test-area">
            <button id="cpsTestButton">Cliquez-moi !</button>
            <div class="results">
                <p>Nombre de clics: <span id="clickCount">0</span></p>
                <p>Temps restant: <span id="timeLeft">6</span> secondes</p>
            </div>
        </div>
    </div>
    <script src="cpsTest.js"></script>
</body>
</html>
